<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin – ระบบร้องเรียน</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-check-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script src="./firebase-config.js"></script>
  <script>
    if (window.APP_CHECK_SITE_KEY) {
      if (!firebase.apps.length) firebase.initializeApp(window.firebaseConfig);
      const provider = new firebase.appCheck.ReCaptchaV3Provider(window.APP_CHECK_SITE_KEY);
      firebase.appCheck().activate(provider, true);
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style> body{font-family:'Sarabun',sans-serif;} </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-slate-900 text-white">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Admin – ระบบร้องเรียนมหาวิทยาลัย</h1>
      <div class="flex items-center gap-4">
        <a id="membersLink" href="./roles.html" class="hidden text-blue-200 hover:underline">จัดการสมาชิก</a>
        <span id="adminBadge" class="hidden text-sm bg-white/20 px-3 py-1 rounded-full"></span>
        <a href="./index.html" class="text-blue-200 hover:underline">กลับหน้าแรก</a>
        <button id="logoutBtn" class="hover:text-blue-200" onclick="logout()">ออกจากระบบ</button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6">
    <div id="guard" class="hidden bg-red-50 text-red-800 border border-red-200 rounded-lg p-4 mb-6">
      บัญชีนี้ไม่มีสิทธิ์เข้าถึงหน้า Admin
    </div>

    <!-- Filter bar -->
    <div class="bg-white rounded-lg p-4 shadow mb-4 flex flex-wrap gap-3 items-end">
      <div>
        <label class="block text-sm mb-1">สถานะ</label>
        <select id="statusFilter" class="border rounded px-3 py-2">
          <option value="">ทั้งหมด</option>
          <option value="pending">รอดำเนินการ</option>
          <option value="processing">กำลังดำเนินการ</option>
          <option value="resolved">แก้ไขแล้ว</option>
        </select>
      </div>
      <div>
        <label class="block text-sm mb-1">เรียงตามเวลา</label>
        <select id="sortDir" class="border rounded px-3 py-2">
          <option value="desc">ใหม่ → เก่า</option>
          <option value="asc">เก่า → ใหม่</option>
        </select>
      </div>
      <button id="refreshBtn" class="bg-slate-900 text-white rounded px-4 py-2">รีเฟรช</button>
      <div id="scopeInfo" class="ml-auto text-sm text-slate-600"></div>
    </div>

    <!-- Table -->
    <div class="bg-white rounded-lg shadow overflow-x-auto">
      <table class="min-w-full">
        <thead class="bg-slate-100 text-slate-700 text-left">
          <tr>
            <th class="px-4 py-3">วันที่</th>
            <th class="px-4 py-3">หัวข้อ</th>
            <th class="px-4 py-3">ผู้รับเรื่อง</th>
            <th class="px-4 py-3">สถานะ</th>
            <th class="px-4 py-3">ผู้ร้อง</th>
            <th class="px-4 py-3">การจัดการ</th>
          </tr>
        </thead>
        <tbody id="rows" class="divide-y"></tbody>
      </table>
    </div>

    <p id="hintIndex" class="hidden mt-3 text-sm text-amber-700">
      * ถ้า Firestore แจ้งว่าต้องสร้างดัชนี (index) ให้กดลิงก์ที่ขึ้นในคอนโซลเพื่อสร้าง แล้วลองใหม่
    </p>
  </main>

  <script src="./admin.js"></script>
</body>
</html>
