<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ตั้งค่าโปรไฟล์</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-check-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script src="./firebase-config.js"></script>
  <script>
    if (window.APP_CHECK_SITE_KEY) {
      if (!firebase.apps.length) firebase.initializeApp(window.firebaseConfig);
      const provider = new firebase.appCheck.ReCaptchaV3Provider(window.APP_CHECK_SITE_KEY);
      firebase.appCheck().activate(provider, true);
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style> body{font-family:'Sarabun',sans-serif;} </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-xl bg-white rounded-xl shadow p-6">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold">ตั้งค่าโปรไฟล์</h1>
      <a href="./index.html" class="text-blue-600 underline">กลับหน้าแรก</a>
    </div>

    <div id="mustLogin" class="hidden bg-yellow-50 text-yellow-800 border border-yellow-200 rounded-lg p-4 mb-4">
      โปรด <a href="./auth.html" class="underline">เข้าสู่ระบบ</a> ก่อนตั้งค่าโปรไฟล์
    </div>

    <form id="profileForm" class="space-y-5 hidden">
      <div><label class="block text-sm mb-1">อีเมล (จากบัญชี)</label><input id="email" type="email" class="w-full border rounded-lg px-3 py-2 bg-gray-50" readonly></div>
      <div><label class="block text-sm mb-1">ชื่อ-นามสกุล *</label><input id="fullName" type="text" required class="w-full border rounded-lg px-3 py-2"></div>
      <div><label class="block text-sm mb-1">เบอร์โทรศัพท์ *</label><input id="phone" type="tel" required class="w-full border rounded-lg px-3 py-2"></div>
      <div><label class="block text-sm mb-1">คณะ/หน่วยงาน *</label><input id="department" type="text" required class="w-full border rounded-lg px-3 py-2"></div>
      <div class="flex items-center gap-3">
        <button class="bg-blue-600 text-white rounded-lg px-5 py-2 hover:bg-blue-700">บันทึก</button>
        <span id="msg" class="text-sm"></span>
      </div>
    </form>
  </div>

  <script src="./profile.js"></script>
</body>
</html>
