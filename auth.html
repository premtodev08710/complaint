<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>เข้าสู่ระบบ / สมัครสมาชิก</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-check-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script src="./firebase-config.js"></script>
  <script>
    if (window.APP_CHECK_SITE_KEY) {
      if (!firebase.apps.length) firebase.initializeApp(window.firebaseConfig);
      const provider = new firebase.appCheck.ReCaptchaV3Provider(window.APP_CHECK_SITE_KEY);
      firebase.appCheck().activate(provider, true);
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Sarabun', sans-serif; } </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow p-6">
    <h1 class="text-2xl font-bold text-center mb-6">เข้าสู่ระบบ / สมัครสมาชิก</h1>

    <div class="flex mb-6">
      <button id="tabLogin" class="flex-1 py-2 font-medium border-b-2 border-blue-600">เข้าสู่ระบบ</button>
      <button id="tabRegister" class="flex-1 py-2 font-medium border-b-2 border-transparent">สมัครสมาชิก</button>
    </div>

    <form id="loginForm" class="space-y-4">
      <div><label class="block text-sm mb-1">อีเมล</label><input id="loginEmail" type="email" required class="w-full border rounded-lg px-3 py-2"></div>
      <div><label class="block text-sm mb-1">รหัสผ่าน</label><input id="loginPassword" type="password" required class="w-full border rounded-lg px-3 py-2"></div>
      <button class="w-full bg-blue-600 text-white rounded-lg py-2 hover:bg-blue-700">เข้าสู่ระบบ</button>
    </form>

    <form id="registerForm" class="space-y-4 hidden">
      <div><label class="block text-sm mb-1">อีเมล</label><input id="regEmail" type="email" required class="w-full border rounded-lg px-3 py-2"></div>
      <div><label class="block text-sm mb-1">รหัสผ่าน (อย่างน้อย 6 ตัวอักษร)</label><input id="regPassword" type="password" minlength="6" required class="w-full border rounded-lg px-3 py-2"></div>
      <button class="w-full bg-green-600 text-white rounded-lg py-2 hover:bg-green-700">สมัครสมาชิก</button>
    </form>

    <p id="authMsg" class="text-sm text-center text-red-600 mt-4"></p>

    <div class="mt-6 text-center">
      <a href="./index.html" class="text-blue-600 underline">กลับหน้าแรก</a>
    </div>
  </div>

  <script src="./auth.js"></script>
</body>
</html>
